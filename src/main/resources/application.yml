spring:
  application:
    name: job-scheduler-service

  main:
    web-application-type: servlet

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:job_scheduler}
    username: ${DB_USERNAME:job_scheduler}
    password: ${DB_PASSWORD:job_scheduler}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate     # use Flyway/liquibase in real prod
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true     # set to false if DB is always empty on first run
    validate-on-migrate: true
    out-of-order: false
    # uses spring.datasource.* for connectio

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5000ms

  task:
    scheduling:
      pool:
        size: 4
      thread-name-prefix: job-scheduler-

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:false}

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: INFO
    com.github.dimitryivaniuta: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when_authorized

scheduler:
  mailings:
    cron: "0 */5 * * * *"      # every 5 minutes
    lock-at-most-for: "PT5M"   # ShedLock
    lock-at-least-for: "PT30S"
